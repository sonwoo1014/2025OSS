<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
    </style>
</head>
<body>
    <main>
    <div>
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h2>Checkout form</h2>
        <p>Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>

    
    <form>
         <div> <!--왼쪽 box-->
        <h4>Billing address</h4>

        <div>

        <div>
        <label for = "First name">First name</label>
        <input type="text" name="firstname" id="First name"> 
        </div>
            
        <div>
        <label for ="Last name">Last name</label>
        <input type="text" name="lastname" id="Last name">
        </div>

        <div>
            <label for ="Username">Username</label> <br/>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div>
            Your username is required.
        </div>

        <div>
            <label for ="Email">Email <span>(Optional)</span></label>
            <input type="text" id="email" placeholder="you@example.com">
        </div>

        <div>
            <label for="Address">Address</label>
            <input type="text" id="address" placeholder="1234 Main St">
        </div>

        <div>
            <label for="Addresss2">Address2</label>
            <input type="text" id="address2" placeholder="Apartment or suite">
        </div>

        <div>
            <label for="Country">Country</label>
            <select id="country">
                <option value>Choose...</option>
                <option value>United States</option>
            </select>
        </div>

        <div>
            <label for="State">State</label>
            <select id="State">
                <option value>Choose...</option>
                <option>California</option>
            </select>
        </div>

        <div>
            <label for="Zip">Zip</label>
                <input type="text" id="zip">
        </div>
    </div>  <!--왼쪽 box zip까지끝-->

    <hr>
    <div>
        <input type="checkbox" id="same-address">
        <label for="same-address">Shipping address is the same as my billing address</label>
    </div>
    <div>
        <input type="textbox" id="save-info">
        <label for="save-info">Save this information for next time</label>
    </div>
    <hr>


    <h4>Payment</h4>

    <div>
        <input type="radio" id="credit-card">
        <label for="credit-card">Credit card</label>
    </div>

    <div>
        <input type="radio" id="debit-card">
        <label for="debit-card">Debit card</label>
    </div>

    <div>
        <div>
            <label for="nameoncard">Name on card</label>
            <input type="text" id="cc-name">
            <small>Full name as displayed on card</small>
        </div>

        <div>
            <label for="creditcard">Credit card number</label>
            <input type="text" id="cc-number">
        </div>

        <div>
            <label for="expiration">Expiration</label>
            <input type="date" id="exp-date">
        </div>

        <div>
            <label for="cvv">CVV</label>
            <textarea id="cvv" cols="3" rows="3"></textarea>
        </div>
    </div>

    <hr>

    <button type="submit">Continue to checkout</button>
    


    </form>

    </div>
    </main>
</body>
</html>
